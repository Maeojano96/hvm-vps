{% extends "base.html" %}

{% block title %}Profile - {{ panel_name }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="card p-6">
        <h1 class="text-2xl font-bold mb-6">Profile Settings</h1>
        
        <form method="POST" class="space-y-6">
            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                {{ error }}
            </div>
            {% endif %}
            
            {% if success %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                {{ success }}
            </div>
            {% endif %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" value="{{ current_user.username }}" class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100" disabled>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" value="{{ email }}" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
            </div>
            
            <div class="space-y-4">
                <h3 class="text-lg font-semibold">Change Password</h3>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Current Password</label>
                    <input type="password" name="current_password" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">New Password</label>
                    <input type="password" name="new_password" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                    <input type="password" name="confirm_password" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Theme</label>
                <select name="theme" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    <option value="light" {% if theme == 'light' %}selected{% endif %}>Light</option>
                    <option value="dark" {% if theme == 'dark' %}selected{% endif %}>Dark</option>
                </select>
            </div>
            
            <div class="flex justify-end">
                <button type="submit" class="btn-primary px-6 py-2 rounded-lg">
                    Update Profile
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
